server.port=9000
eureka.client.service-url.defaultZone=http://localhost:8900/eureka/
spring.application.name=gateway-myblog
#zuul.routes.api-user.path=/app-user/**
#zuul.routes.api-user.serviceId=feign-user-service
#zuul.routes.api-b.path=/app-sadfasefd/**
#zuul.routes.api-b.serviceId=feign-consumer
spring.cloud.config.profile=dev
spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:8998/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.fail-fast=true
#初始重试间隔时间
spring.cloud.config.retry.multiplier=1000
#下一间隔的乘数，默认1.1
spring.cloud.config.retry.initial-interval=1
#最大间隔时间，默认2000
spring.cloud.config.retry.max-interval=2000
#最大重试次数，默认6次
spring.cloud.config.retry.max-attempts=6
